<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{site.title}} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="keywords"
          content="Material Design 翻译,Material Design 中文版,Material Design 中文翻译,Material Design,Animation,Style,Layout,Components,Patterns,Usability,Resources"/>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width">

    <meta name="google-site-verification" content="u_spGpGelREtlT5DBka76njUf5APi7V7O_RFcRSIZKM"/>
    <meta name="baidu-site-verification" content="TD5AUMpEdH"/>
    <link rel="canonical" href="/index.html">
    <link rel="shortcut icon" href="https://passerr.github.io/jeklly-resources/asserts/ico/favicon.ico"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://passerr.github.io/jeklly-resources/asserts/css/main.css">
    <link rel="stylesheet" href="https://passerr.github.io/jeklly-resources/asserts/css/highlight.css">
    <link rel="stylesheet" href="https://passerr.github.io/jeklly-resources/asserts/css/bootstrap.css">
    <link rel="stylesheet" href="https://passerr.github.io/jeklly-resources/asserts/css/custom.css">
    <link href="https://passerr.github.io/jeklly-resources/asserts/css/semantic.min.css" rel="stylesheet">
    <link href="https://passerr.github.io/jeklly-resources/asserts/css/bootstrap-treeview.min.css" rel="stylesheet">
    <script src="https://passerr.github.io/jeklly-resources/asserts/js/jquery-3.2.1.min.js"></script>
    <script src="https://passerr.github.io/jeklly-resources/asserts/js/semantic.min.js"></script>
    <script src="https://passerr.github.io/jeklly-resources/asserts/js/bootstrap-treeview.min.js"></script>
</head>
<body>
<div class="pusher">
    <header class="site-header">
        <div class="ui big launch right attached fixed button">
            <i class="content icon"></i>
            <span class="text">目录</span>
        </div>

        <div class="wrap">
            <div class="site-title">{{ site.title }}</div>
        </div>
    </header>
    <div class="page-content">
        <div class="wrap">
            {{ content }}
        </div>
    </div>
    <footer class="site-footer">
        <div class="wrap">
            &copy; {{ site.author }} - <a href="{{ site.github }}">{{ site.github }}</a> - Powered by Jekyll.
        </div>
    </footer>
</div>
</body>
<script>
    var summary = [];
    {% for item in site.data.summary %}
    summary.push({{ item | replace: "=>", ":" }});
    {% endfor %}

    // 菜单
    $('#summary').treeview({
        color: "#428bca",
        enableLinks: true,
        showBorder: false,
        data: summary,
        onNodeSelected: function (event, data) {
            window.location.href = data.href;
        }
    });
    var toggleSidebar = function () {
        $('.vertical.sidebar').sidebar('toggle');
    };
    // 目录按钮
    $(".fixed.launch.button").click(toggleSidebar);
    // 搜索关闭按钮
    $('#closeButton').click(toggleSidebar);
    // 边栏
    $('.vertical.sidebar').sidebar('setting', {
        dimPage: false,
        transition: 'overlay',
        mobileTransition: 'overlay'
    });

    // 目录搜索
    $('.ui.search').search({
        source: $("#summary").treeview('getEnabled'),
        minCharacters: 2, // 最小搜索字符
        fields: {
            title: 'text', // 结果标题
            url: 'href' // 跳转url
        },
        searchFields: ['text']
    });
</script>
</html>

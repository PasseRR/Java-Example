---
layout: default
---

<div class="ui vertical sidebar overlay menu left">
    <div class="item">
        <div class="ui search">
            <button id="closeButton" type="button" class="close" title="关闭">
                <span>&times;</span>
            </button>
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="搜索...">
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
    </div>
    <div class="item">
        <div id="summary"></div>
    </div>
</div>
<div class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <div class="share">
        <!-- share.css -->
        <link rel="stylesheet" href="https://passerr.github.io/jeklly-resources/asserts/css/share.min.css">
        <!-- share.js -->
        <script src="https://passerr.github.io/jeklly-resources/asserts/js/share.min.js"></script>
        <div class="social-share">
        </div>
    </div>
</div>
